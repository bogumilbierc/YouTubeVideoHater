<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>HateThisSong</title>
    <style>
      #hated-keywords {
        overflow: auto;
		width: 400px;
		max-height: 400px;
		min-height: 200px;
		border: solid 1px lightgray;
      }
	  #hated-keywords table {
		width: 100%;
		height: 100%;
	  }
	  #hate-new {
		width: 400px;
		height: 50px;
	  }
	  .keyword-row td{
		border-bottom: solid 1px lightgray;
	  }
	  .keyword-text-td{
		width: 80%;
	  }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="external/js/jquery-3.1.1.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
	<h1>YouTubeVideoHater</h1>
	<h2>Define new keyword for hating</h2>
	<div id="hate-new">
		<label>Keyword to hate</label>
		<input id="keyword-to-hate" type="text" required>
		<button id="hate-new-button">Hate it!</button>
	</div>
	<h2>Already hated keywords</h2>
    <div id="hated-keywords">
		<table>
			<tbody id="hated-keywords-tbody">
				
			</tbody>
		</table>
	</div>
  </body>
</html>
